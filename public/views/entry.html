<form name="form" class="form-signin" novalidate>
    <h2 class="form-signin-heading">Please enter username</h2>
    <div ng-show="form.$submitted || form.username.$touched">
        <div ng-show="form.username.$error.required" class="alert alert-warning" role="alert">Please enter username!</div>
    </div>
    <div class="username form-group  has-feedback">
        <label class="control-label" for="username"></label>
        <input ng-model="username" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus maxlength="30">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="enter()">Enter</button>
</form>
