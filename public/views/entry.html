<form class="form-signin">
    <h2 class="form-signin-heading">Please enter username</h2>
    <div class="username form-group  has-feedback">
        <label class="control-label" for="username"></label>
        <input ng-model="username" id="username" class="form-control" placeholder="Username" required autofocus maxlength="30">
    </div>
    <button id="enter" class="btn btn-lg btn-primary btn-block" type="button" ng-click="enter()">Enter</button>
</form>
