<div class="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Start Auction</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="number" class="col-sm-4 control-label">Quantity</label>
                        <div class="col-sm-4">
                            <input type="number" ng-model="auction.quantity" class="form-control" id="number" value="1" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bid" class="col-sm-4 control-label">Min. bid</label>
                        <div class="col-sm-4">
                            <input type="number" ng-model="auction.bid" class="form-control" id="bid" value="1" min="1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-click="closeDialog()">Cancel</button>
                <button class="btn btn-primary" type="button" ng-click="startAuction()">Start Auction</button>
            </div>
        </div>
    </div>
</div>
